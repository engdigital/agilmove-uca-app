<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgilMove UCA - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            ✊
        </div>
        <h1>Você está offline</h1>
        <p>
            Parece que você perdeu a conexão com a internet. 
            O AgilMove UCA funciona offline, mas algumas funcionalidades podem estar limitadas.
        </p>
        <button class="btn" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        <div class="status">
            <strong>Funcionalidades offline disponíveis:</strong><br>
            • Leitura dos pergaminhos<br>
            • Registro de progresso<br>
            • Visualização de estatísticas<br>
            • Configurações locais
        </div>
    </div>

    <script>
        // Verificar conectividade
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Verificar a cada 5 segundos
        setInterval(checkConnection, 5000);

        // Escutar evento de volta da conexão
        window.addEventListener('online', () => {
            window.location.href = '/';
        });

        console.log('Página offline carregada');
    </script>
</body>
</html>
